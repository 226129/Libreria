{% extends "structure.html" %}
{% load static %}

{% block content %}    
<form method="post" class="px-4 py-5 my-5 text-center">
    {% csrf_token %}
    <h1 class="display-5 fw-bold text-body-emphasis">Añadir libro</h1>
    <div class="mb-3 px-5">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Ingresa el título">
    </div>
    <div class="mb-3 px-5">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Ingresa el nombre del autor">
    </div>
    <div class="mb-3 px-5">
        <label for="fecha" class="form-label">Fecha de publicación</label>
        <input type="date" class="form-control" id="pub_date" name="pub_date">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
